<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mole Master | Pro Edition</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="application-wrapper">
    <header class="app-header">
        <div class="header-main">
            <div class="logo-area">
                <h1>ðŸ§ª Mole Master</h1>
                <p>Advanced Stoichiometry Engine</p>
            </div>
            <div class="score-display">
                <div class="stat-item">Points: <span id="points">0</span></div>
                <div class="stat-item">Accuracy: <span id="accuracy">0%</span></div>
            </div>
        </div>
    </header>

    <nav class="tab-navigation">
        <button class="nav-tab active" onclick="navigate(event, 'learn')">Learning Hub</button>
        <button class="nav-tab" onclick="navigate(event, 'practice')">Randomized Practice</button>
        <button class="nav-tab" onclick="navigate(event, 'worksheets')">Quiz Mode</button>
    </nav>

    <main class="viewport">
        <section id="learn" class="panel active">
            <div class="tier-nav">
                <button class="tier-link" onclick="setTier('basic')">Basics</button>
                <button class="tier-link" onclick="setTier('intermediate')">Intermediate</button>
                <button class="tier-link active" onclick="setTier('advanced')">Advanced</button>
            </div>
            <div id="topic-grid" class="topic-grid"></div>
        </section>

        <section id="practice" class="panel">
            <div class="practice-layout">
                <div class="streak-pill">Streak: <span id="streak">0</span></div>
                <div id="random-question-box" class="question-box">
                    <h2>Mixed Challenge</h2>
                    <p>Ready for a randomized mix of all topics?</p>
                    <button class="btn-cta" onclick="generateMegaRandomQuestion()">Generate Challenge</button>
                </div>
            </div>
        </section>

        <section id="worksheets" class="panel">
            <div class="quiz-layout-wrapper">
                <div class="import-area">
                    <h2>Load Custom Quiz</h2>
                    <div class="import-flex">
                        <input type="text" id="quiz-input" placeholder="Enter filename (e.g., redox_quiz)">
                        <button class="btn-cta" onclick="fetchQuizJSON()">Start</button>
                    </div>
                    <p id="quiz-status"></p>
                </div>
                <div id="active-quiz-area" class="question-box" style="display:none;"></div>
            </div>
        </section>
    </main>
</div>

<script src="script.js"></script>
</body>
</html>
