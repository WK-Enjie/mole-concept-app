<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mole Master | Chemistry Practice</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="app-container">
    <!-- Header -->
    <header>
        <div class="brand">
            <h1>üß™ Mole Master</h1>
            <p>Stoichiometry & Moles Practice</p>
        </div>
        <div class="stats-bar">
            <div class="stat">Score: <span id="score">0</span></div>
            <div class="stat">Streak: <span id="streak">0</span> üî•</div>
        </div>
    </header>

    <!-- Navigation -->
    <nav class="nav-bar">
        <button id="nav-learn" class="nav-btn active">üìö Topics</button>
        <button id="nav-random" class="nav-btn">üé≤ Random Practice</button>
        <button id="nav-quiz" class="nav-btn">üìù Load Quiz</button>
    </nav>

    <!-- Main Content -->
    <main>
        <!-- SECTION 1: TOPIC SELECTION -->
        <section id="section-learn" class="active-section">
            <h2 class="section-title">Select a Concept</h2>
            <div id="topics-grid" class="grid-container">
                <!-- Topics injected by JS -->
            </div>
        </section>

        <!-- SECTION 2: PRACTICE AREA -->
        <section id="section-practice" class="hidden">
            <div class="card">
                <div class="card-header">
                    <h2 id="practice-mode-title">Practice</h2>
                    <button id="btn-exit" class="btn-text">Exit to Menu</button>
                </div>

                <div class="card-body">
                    <p class="question-meta">Question <span id="q-counter">1</span></p>
                    
                    <div class="question-box">
                        <p id="question-text">Loading question...</p>
                    </div>

                    <div id="hint-box" class="hint-box hidden">
                        <strong>üí° Hint:</strong> <span id="hint-text"></span>
                    </div>

                    <div class="input-area">
                        <input type="number" id="answer-input" placeholder="Enter numerical answer..." step="any">
                        <span id="unit-label" class="unit">mol</span>
                    </div>

                    <div id="feedback" class="feedback hidden"></div>
                    
                    <div id="solution-box" class="solution-box hidden">
                        <h4>Solution:</h4>
                        <p id="solution-text"></p>
                    </div>

                    <div class="controls">
                        <button id="btn-hint" class="btn-outline">Show Hint</button>
                        <button id="btn-submit" class="btn-primary">Submit Answer</button>
                        <button id="btn-next" class="btn-secondary" disabled>Next Question</button>
                    </div>
                </div>
            </div>
        </section>

        <!-- SECTION 3: QUIZ LOADER -->
        <section id="section-quiz" class="hidden">
            <div class="card">
                <h2>Load Custom Quiz</h2>
                <p class="desc">Enter the name of a JSON file located in your 'worksheets' folder.</p>
                
                <div class="input-area">
                    <input type="text" id="quiz-filename" placeholder="e.g. stoichiometry_test">
                    <button id="btn-load-json" class="btn-primary">Load</button>
                </div>
                <div id="quiz-status" class="status-msg"></div>

                <!-- Quiz Interface (Hidden by default) -->
                <div id="quiz-interface" class="hidden">
                    <hr>
                    <div class="progress-bar"><div id="quiz-progress-fill" class="fill"></div></div>
                    <p class="question-meta">Question <span id="quiz-q-num">1</span> of <span id="quiz-total"></span></p>
                    <p id="quiz-q-text" class="question-text-quiz"></p>
                    
                    <div class="input-area">
                        <input type="number" id="quiz-input" placeholder="Answer...">
                        <span id="quiz-unit" class="unit"></span>
                    </div>
                    <div id="quiz-feedback" class="feedback hidden"></div>
                    <button id="btn-quiz-submit" class="btn-primary full-width">Submit</button>
                </div>
            </div>
        </section>
    </main>
</div>

<script src="script.js"></script>
</body>
</html>
