<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mole Master | Stoichiometry Suite</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="app-container">
    <header class="app-header">
        <div class="header-content">
            <div class="brand">
                <h1>ðŸ§ª Mole Master</h1>
                <p>Dynamic Chemistry Practice</p>
            </div>
            <div class="header-stats">
                <div class="stat-box">Score: <span id="score-display">0</span></div>
                <div class="stat-box">Accuracy: <span id="accuracy-display">0%</span></div>
            </div>
        </div>
    </header>

    <nav class="main-nav">
        <button class="nav-btn active" onclick="changePanel(event, 'learn-panel')">Learning Hub</button>
        <button class="nav-btn" onclick="changePanel(event, 'practice-panel')">Practice Mode</button>
        <button class="nav-btn" onclick="changePanel(event, 'github-panel')">Worksheets</button>
    </nav>

    <main class="content-view">
        <section id="learn-panel" class="panel active">
            <div class="tier-bar">
                <button class="tier-btn active" onclick="setTier('basic')">Basic</button>
                <button class="tier-btn" onclick="setTier('intermediate')">Intermediate</button>
                <button class="tier-btn" onclick="setTier('advanced')">Advanced</button>
            </div>
            <div id="topic-grid" class="topic-grid"></div>
        </section>

        <section id="practice-panel" class="panel">
            <div class="practice-info">
                <div class="streak-pill">Streak: <span id="streak-display">0</span></div>
                <h2 id="current-topic-name">Select a topic to begin</h2>
            </div>
            <div id="question-card" class="question-card">
                <p class="empty-state">Choose a concept from the Learning Hub to generate a problem.</p>
            </div>
        </section>

        <section id="github-panel" class="panel">
            <div class="import-tool">
                <h2>GitHub Subfolder Import</h2>
                <p>Loading from <code>/worksheets/</code></p>
                <div class="import-group">
                    <input type="text" id="gh-file-input" placeholder="filename.json">
                    <button class="btn-primary" onclick="loadWorksheet()">Load JSON</button>
                </div>
                <p id="import-log"></p>
            </div>
            <div class="library-area">
                <h3>Your Library</h3>
                <div id="library-grid" class="topic-grid"></div>
            </div>
        </section>
    </main>
</div>

<script src="script.js"></script>
</body>
</html>
