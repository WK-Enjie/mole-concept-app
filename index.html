<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mole Master Pro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="app-shell">
    <header class="main-header">
        <div class="brand">
            <h1>ðŸ§ª Mole Master</h1>
            <p>Advanced Chemistry Engine</p>
        </div>
        <div class="stats-hub">
            <div class="stat-pill">Score: <span id="points">0</span></div>
            <div class="stat-pill">Accuracy: <span id="accuracy">0%</span></div>
        </div>
    </header>

    <nav class="navigation-bar">
        <button class="nav-btn active" onclick="showPanel(event, 'learn-section')">Learning Hub</button>
        <button class="nav-btn" onclick="showPanel(event, 'practice-section')">Random Practice</button>
        <button class="nav-btn" onclick="showPanel(event, 'quiz-section')">Quiz Mode</button>
    </nav>

    <main class="content-container">
        <section id="learn-section" class="panel active">
            <div class="tier-switcher">
                <button class="tier-link active" onclick="updateTier('basic')">Basics</button>
                <button class="tier-link" onclick="updateTier('intermediate')">Intermediate</button>
                <button class="tier-link" onclick="updateTier('advanced')">Advanced</button>
            </div>
            <div id="learning-grid" class="cards-grid"></div>
        </section>

        <section id="practice-section" class="panel">
            <div class="centered-flow">
                <div class="streak-badge">Streak: <span id="streak">0</span></div>
                <div id="practice-box" class="interactive-card">
                    <h2>Mixed Challenge</h2>
                    <p>Test your knowledge with randomized questions from all levels.</p>
                    <button class="btn-primary" onclick="generateRandomTask()">Generate Question</button>
                </div>
            </div>
        </section>

        <section id="quiz-section" class="panel">
            <div class="centered-flow">
                <div class="quiz-setup">
                    <h2>Load Quiz</h2>
                    <div class="quiz-input-group">
                        <input type="text" id="quiz-file" placeholder="Filename (e.g. unit1)">
                        <button class="btn-primary" onclick="loadQuizFile()">Start</button>
                    </div>
                    <p id="quiz-msg"></p>
                </div>
                <div id="active-quiz-box" class="interactive-card" style="display:none;"></div>
            </div>
        </section>
    </main>
</div>

<script src="script.js"></script>
</body>
</html>
