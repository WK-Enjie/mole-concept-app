<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mole Master Pro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="app-container">
    <header>
        <div class="brand">
            <h1>ğŸ§ª Mole Master</h1>
            <p>Advanced Chemistry Practice</p>
        </div>
        <div class="stats-bar">
            <div class="stat-pill">Score: <span id="score">0</span></div>
            <div class="stat-pill">Streak: <span id="streak">0</span> ğŸ”¥</div>
        </div>
    </header>

    <nav class="nav-bar">
        <button id="nav-learn" class="nav-btn active">ğŸ“š Topics</button>
        <button id="nav-random" class="nav-btn">ğŸ² Random</button>
        <button id="nav-quiz" class="nav-btn">ğŸ“ Quiz Loader</button>
    </nav>

    <main>
        <!-- TOPICS GRID -->
        <section id="view-topics" class="active-view">
            <div class="grid-container" id="topics-grid">
                <!-- Injected via JS -->
            </div>
        </section>

        <!-- PRACTICE INTERFACE -->
        <section id="view-practice" class="hidden">
            <div class="card">
                <div class="card-header">
                    <h2 id="topic-title">Topic Title</h2>
                    <button id="btn-exit" class="btn-text">Exit</button>
                </div>

                <div class="question-meta">Question <span id="q-count">1</span></div>
                
                <div class="question-box">
                    <p id="q-text">Loading...</p>
                </div>

                <div id="hint-box" class="hint-box hidden">
                    <strong>ğŸ’¡ Hint:</strong> <span id="hint-text"></span>
                </div>

                <div class="input-area">
                    <input type="number" id="user-input" placeholder="Answer..." step="any">
                    <span id="unit-label" class="unit">mol</span>
                </div>

                <div id="feedback" class="feedback hidden"></div>

                <div id="solution-box" class="solution-box hidden">
                    <h4>ğŸ“ Solution</h4>
                    <div id="solution-content"></div>
                </div>

                <div class="controls">
                    <button id="btn-hint" class="btn-outline">Hint</button>
                    <button id="btn-submit" class="btn-primary">Submit</button>
                    <button id="btn-next" class="btn-secondary" disabled>Next â†’</button>
                </div>
            </div>
        </section>

        <!-- QUIZ LOADER -->
        <section id="view-quiz" class="hidden">
            <div class="card">
                <h2>Load Custom Quiz</h2>
                <p class="desc">Load a JSON file from your computer/server.</p>
                <div class="input-area">
                    <input type="text" id="quiz-file" placeholder="filename (e.g., ions_test)">
                    <button id="btn-load" class="btn-primary">Load</button>
                </div>
                <div id="quiz-status" class="status-msg"></div>
            </div>
        </section>
    </main>
</div>

<script src="script.js"></script>
</body>
</html>
