<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mole Master | Stoichiometry Engine</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="app-wrapper">
    <header class="main-header">
        <div class="brand">
            <h1>ðŸ§ª Mole Master</h1>
            <p>Stoichiometry Engine</p>
        </div>
        <div class="score-board">
            <div class="stat">Points: <span id="points">0</span></div>
            <div class="stat">Accuracy: <span id="accuracy">0%</span></div>
        </div>
    </header>

    <nav class="main-nav">
        <button class="tab-btn active" onclick="navTo('learn-tab')">Learning Hub</button>
        <button class="tab-btn" onclick="navTo('practice-tab')">Randomized Practice</button>
        <button class="tab-btn" onclick="navTo('quiz-tab')">Quiz Mode</button>
    </nav>

    <main class="content-area">
        <section id="learn-tab" class="panel active">
            <div class="tier-nav">
                <button class="tier-btn active" onclick="setTier('basic')">Basic</button>
                <button class="tier-btn" onclick="setTier('advanced')">Advanced</button>
            </div>
            <div id="topic-grid" class="grid-layout"></div>
        </section>

        <section id="practice-tab" class="panel">
            <div class="center-container">
                <div class="interaction-card">
                    <h2 id="session-title">Randomized Practice</h2>
                    <div id="question-display">
                        <p>Click below to start a mixed-topic session.</p>
                        <button class="cta-btn" onclick="generateQuestion('random')">Start Random Session</button>
                    </div>
                </div>
            </div>
        </section>

        <section id="quiz-tab" class="panel">
            <div class="center-container">
                <div class="interaction-card">
                    <h2>Load Quiz</h2>
                    <div class="input-group">
                        <input type="text" id="quiz-file" placeholder="Filename (e.g. molarity_test)">
                        <button class="cta-btn" style="width:auto; margin:0;" onclick="loadQuiz()">Load</button>
                    </div>
                    <p id="quiz-status" style="margin-top:10px; font-size:0.8rem;"></p>
                    <div id="active-quiz" style="display:none; margin-top:20px; border-top: 1px solid #444; pt:20px;"></div>
                </div>
            </div>
        </section>
    </main>
</div>

<script src="script.js"></script>
</body>
</html>
