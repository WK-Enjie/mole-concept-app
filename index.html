<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mole Master</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="brand">
                <h1>üß™ Mole Master</h1>
                <small>Stoichiometry Practice</small>
            </div>
            <div class="stats">
                <span class="stat-box">Score: <b id="score">0</b></span>
                <span class="stat-box">Streak: <b id="streak">0</b>üî•</span>
                <span class="stat-box">Accuracy: <b id="accuracy">0%</b></span>
            </div>
        </header>
        
        <nav class="nav">
            <button class="nav-btn active" id="nav-learn">üìö Learn</button>
            <button class="nav-btn" id="nav-random">üé≤ Random</button>
            <button class="nav-btn" id="nav-quiz">üìù Quiz</button>
        </nav>
        
        <!-- LEARN TAB -->
        <section id="tab-learn" class="tab active">
            <h2 class="section-title">Choose a Topic to Practice</h2>
            <div class="topics-grid" id="topics-grid"></div>
        </section>
        
        <!-- PRACTICE TAB -->
        <section id="tab-practice" class="tab">
            <div class="card">
                <div class="card-header">
                    <h2 id="practice-title">Practice Mode</h2>
                    <span class="badge" id="topic-badge">Topic</span>
                </div>
                
                <p class="question-meta">Question <span id="q-num">1</span></p>
                
                <div class="question-text" id="q-text">Loading question...</div>
                
                <div class="hint-box" id="hint-box">
                    üí° <strong>Hint:</strong> <span id="hint-text"></span>
                </div>
                
                <div class="input-row">
                    <input type="number" step="any" id="answer-input" placeholder="Enter your answer...">
                    <span class="unit-label" id="unit-label">mol</span>
                </div>
                
                <div class="feedback" id="feedback"></div>
                
                <div class="solution" id="solution">
                    <h4>üìù Solution:</h4>
                    <div id="solution-text"></div>
                </div>
                
                <div class="btn-row">
                    <button class="btn btn-outline" id="btn-hint">üí° Hint</button>
                    <button class="btn btn-primary" id="btn-submit">Submit Answer</button>
                    <button class="btn btn-secondary" id="btn-next">Next ‚Üí</button>
                </div>
                
                <button class="btn btn-text" id="btn-back">‚Üê Back to Topics</button>
            </div>
        </section>
        
        <!-- QUIZ TAB -->
        <section id="tab-quiz" class="tab">
            <div class="card">
                <h2>üìã Load Custom Quiz</h2>
                <p class="subtitle">Load a JSON file from your worksheets folder</p>
                
                <div class="input-row" style="margin-top: 20px;">
                    <input type="text" id="quiz-filename" placeholder="Enter filename (e.g. test1)">
                    <button class="btn btn-primary" id="btn-load-quiz">Load</button>
                </div>
                
                <p class="status-msg" id="quiz-status"></p>
                
                <div id="quiz-area">
                    <div class="quiz-progress">
                        <span>Question <span id="quiz-num">1</span> of <span id="quiz-total">10</span></span>
                        <div class="progress-bar">
                            <div class="progress-fill" id="quiz-progress"></div>
                        </div>
                    </div>
                    
                    <div class="question-text" id="quiz-text"></div>
                    
                    <div class="input-row">
                        <input type="number" step="any" id="quiz-input" placeholder="Your answer...">
                        <span class="unit-label" id="quiz-unit"></span>
                    </div>
                    
                    <div class="feedback" id="quiz-feedback"></div>
                    
                    <button class="btn btn-primary btn-full" id="btn-quiz-submit">Submit Answer</button>
                </div>
            </div>
        </section>
    </div>

    <script src="script.js"></script>
</body>
</html>
