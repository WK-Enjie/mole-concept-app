<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mole Master Pro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="app-shell">
    <header class="main-header">
        <div class="brand">
            <h1>ðŸ§ª Mole Master</h1>
            <p>Advanced Chemistry Engine</p>
        </div>
        <div class="stats-hub">
            <div class="stat-pill">Score: <span id="points">0</span></div>
            <div class="stat-pill">Accuracy: <span id="accuracy">0%</span></div>
        </div>
    </header>

    <nav class="navigation-bar">
        <button class="nav-btn active" id="nav-learn" onclick="showPanel('learn-section')">Learning Hub</button>
        <button class="nav-btn" id="nav-practice" onclick="showPanel('practice-section')">Randomized Practice</button>
        <button class="nav-btn" id="nav-quiz" onclick="showPanel('quiz-section')">Quiz Mode</button>
    </nav>

    <main class="content-container">
        <section id="learn-section" class="panel active">
            <div class="tier-switcher">
                <button class="tier-link" onclick="updateTier('basic')">Basics</button>
                <button class="tier-link" onclick="updateTier('intermediate')">Intermediate</button>
                <button class="tier-link active" onclick="updateTier('advanced')">Advanced</button>
            </div>
            <div id="learning-grid" class="cards-grid"></div>
        </section>

        <section id="practice-section" class="panel">
            <div class="centered-flow">
                <div class="interactive-card">
                    <h2 id="practice-title">Mixed Challenge</h2>
                    <div id="practice-box-content">
                        <p>Test your knowledge with randomized questions from all levels.</p>
                        <button class="btn-primary" onclick="generateMegaRandomQuestion()">Generate Question</button>
                    </div>
                </div>
            </div>
        </section>

        <section id="quiz-section" class="panel">
            <div class="centered-flow">
                <div class="interactive-card">
                    <h2>Load Custom Quiz</h2>
                    <div class="quiz-input-group">
                        <input type="text" id="quiz-file-input" placeholder="e.g. unit1_test">
                        <button class="btn-primary" style="width:auto; margin:0;" onclick="fetchQuizJSON()">Start</button>
                    </div>
                    <p id="quiz-status-msg" style="margin-top:10px; font-size:0.9rem;"></p>
                    <div id="active-quiz-area" style="display:none; margin-top:20px; border-top: 1px solid #374151; pt:20px;"></div>
                </div>
            </div>
        </section>
    </main>
</div>

<script src="script.js"></script>
</body>
</html>
